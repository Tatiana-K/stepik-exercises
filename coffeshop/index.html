<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a class="logo" href="index.html">Coffee house</a>
    </header>
    <main>
        <form class="main__form">
            <div class="clientInfo">
                <input type="text" name="client__surname" placeholder="Введите Фамилию" class="inputText surname" required>
                <input type="text" name="client__name" placeholder="Введите Имя" class="inputText name" required>
            </div>

            <div class="clientOrder">
                <div class="items beverages">
                    <div class="item">
                        <input type="checkbox" id="espresso" name="item1" class="orderItem beverage" value="espresso" data-price="80" data-name="Эспрессо">
                        <label for="espresso" class="orderItemLabel">Эспрессо 80р.</label>
                        <input type="text" name="number" placeholder="0" class="orderItem number" disabled>
                    </div>

                    <div class="item">
                        <input type="checkbox" id="latte" name="item2" class="orderItem beverage" value="latte" data-price="110" data-name="Латте">
                        <label for="latte" class="orderItemLabel">Латте 110р.</label>
                        <input type="text" name="number" placeholder="0" class="orderItem number" disabled>
                    </div>

                    <div class="item">
                        <input type="checkbox" id="capuchino" name="item3" class="orderItem beverage" value="capuchino" data-price="120" data-name="Капучино">
                        <label for="capuchino" class="orderItemLabel">Капучино 120р.</label> 
                        <input type="text" name="number" placeholder="0" class="orderItem number" disabled>          
                    </div>
                    
                    <div class="item">
                        <input type="checkbox" id="americano" name="item4" class="orderItem beverage" value="americano" data-price="90" data-name="Американо">
                        <label for="americano" class="orderItemLabel">Американо 90р.</label>
                        <input type="text" name="number" placeholder="0" class="orderItem number" disabled>
                    </div>
                </div>
                <div class="items food">
                    <div class="item">
                        <input type="checkbox" id="chocoMuff" name="item5" class="orderItem food" value="chocoMuff" data-price="80" data-name="Шоколадный кекс">
                        <label for="chocoMuff" class="orderItemLabel">Шоколадный кекс 80р.</label>
                        <input type="text" name="number" placeholder="0" class="orderItem number" disabled>
                    </div>

                    <div class="item">
                        <input type="checkbox" id="blueMuff" name="item6" class="orderItem food" value="blueMuff" data-price="90" data-name="Черничный кекс">
                        <label for="blueMuff" class="orderItemLabel">Черничный кекс 90р.</label>
                        <input type="text" name="number" placeholder="0" class="orderItem number" disabled>
                    </div>

                    <div class="item">
                        <input type="checkbox" id="applePie" name="item7" class="orderItem food" value="applePie" data-price="100" data-name="Яблочный тарт">
                        <label for="applePie" class="orderItemLabel">Яблочный тарт 100р.</label>
                        <input type="text" name="number" placeholder="0" class="orderItem number" disabled>
                    </div>
                </div>
            </div>

            <div class="result">
                <p class="p__result">Итого: <span class="span__result">0</span>р.</p>
                <button class="btn__result">Оформить заказ</button>
            </div>
        </form>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
